<body style="background-color:antiquewhite">
  <p style="font-size:48px;font-weight:bold;">Welcome To The Exercise Game !</p>
  <span id="time">00:10</span> &nbsp;&nbsp;&nbsp;&nbsp;
  <div style="display:inline-block;">
    <span id="decorateforsets"> Set :</span><span id="setscompleted" ></span><span style="font-size:28px;padding-left:35px;">Calories Burned:</span><span id="thecalburned"></span>
  </div>
  <p style="font-size:32px;">Pick Your Activity And Start ! :</p>
  <div class="selecttheexercise">
    <label>
      <input name="group1" type="radio" onclick="iaskforwarrior()" />
      <span style="font-size:20px;color:black">Warrior Pose</span>


    </label>
    <label>
      <input name="group1" type="radio" onclick="iaskfortree()" />
      <span style="font-size:20px;color:black">Tree Pose</span>

    </label>




  </div>
  <div id="imagediv">
    <img src="" id="theimagelol" style="width:300px;height:300px;"><br>
    <span id="theinstructions"></span><br>
    <span id="thesteps"></span>

  </div>

  <script>

    var firebaseConfig = {
      apiKey: "AIzaSyCL4BJG84fK1jXuOf0LYo1YfhBAzqPFw8U",
      authDomain: "healthappit3100.firebaseapp.com",
      databaseURL: "https://healthappit3100-default-rtdb.asia-southeast1.firebasedatabase.app",

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.getElementById("theimagelol").style.visibility = "hidden";

    function iaskforwarrior() {
      document.getElementById("theimagelol").src = "/static/img/Warrio.jpg";
      document.getElementById("theimagelol").style.visibility = "visible";

      document.getElementById("theinstructions").innerHTML = "*Note: Stand In A Position That Your Whole Body Can Get Detected By The Camera" + "<br>";
      document.getElementById("thesteps").innerHTML = "Stand Straight and slowly shift your weight to your left leg <br> Begin to lift your right foot off the floor  <br> Hold 3-5 breaths"
      selectedsoon("warrior")

    }

    function iaskfortree() {
      document.getElementById("theimagelol").src = "/static/img/tree.JPG"
      document.getElementById("theimagelol").style.visibility = "visible";
      document.getElementById("theinstructions").innerHTML = "*Note: Stand In A Position That Your Whole Body Can Get Detected By The Camera <br>";
      document.getElementById("thesteps").innerHTML = "Inhale : extend your arms out to the sides <br> Turn your right foot out <br> Exhale : Keep your hips facing forward as you crease at your right hip and bend your knee to a 90-degree angle <br> hold 3-5 breaths"
      selectedsoon("tree")


    }
  </script>
